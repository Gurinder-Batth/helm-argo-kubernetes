apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  ports:
  - port: 80
    protocol: TCP
    name: flask
  selector:
    app: {{ .Values.appName }}
    tier: frontend
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}database
  labels:
    app: {{ .Values.appName }}database
spec:
  ports:
  - port: 3306
    protocol: TCP
    name: flask
  selector:
    app: {{ .Values.appName }}database
    tier: frontend
  type: NodePort
